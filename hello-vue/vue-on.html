<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-on</title>
</head>
<body>

<div id="app">
    <!--键盘触发-->
    <input type="text" v-model="num" @keyup.enter="num++">
    <!--鼠标左键触发-->
    <input type="button" value="确定" v-on:click="num++">
    <input type="button" value="确定" @click="num++">
    <!--鼠标右键触发-->
    <input type="button" value="确定" @contextmenu="num++">
    <!--鼠标右键触发去除默认菜单显现-->
    <!--prevent禁用默认事件-->
    <input type="button" value="确定" @contextmenu.prevent="num++"><br>
    <!--组合键盘事件触发-->
    <input type="text" v-model="num" @keyup.alt.65="num++">
</div>

</body>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            num:100,
        }
    })
</script>

</html>
