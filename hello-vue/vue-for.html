<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-for</title>
</head>
<body>
<div id="app">

    <!--v-for遍历数组-->
    <ul>
        <li v-for="(user,index) in users" :key="index">{{index+1}}.{{user.name}}-{{user.age}}-{{user.profession}}</li>
    </ul>
    <hr>

    <!--v-for遍历对象-->
    <ul>
        <li v-for="(val,key,index) in user" :key="index">{{index+1}}.{{key}}:{{val}}</li>
    </ul>

</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            users: [
                {name: "张三", age: 18, profession: "student"},
                {name: "李四", age: 19, profession: "teacher"},
                {name: "王五", age: 20, profession: "magician"}
            ],
            user:{
                name:"赵六",
                age:21,
                profession:"doctor"
            }
        }
    })
</script>
</html>
