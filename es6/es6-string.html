<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es6-string</title>
</head>
<body>
<script>

    //字符串API扩展
    let str = "abcdefg"
    let strInclude = str.includes("ef");
    let strStart = str.startsWith("a");
    let strEnd = str.endsWith("g");
    console.log(strInclude)
    console.log(strStart)
    console.log(strEnd)

    //字符串模板
    let template = `
        Hello computer !
        usth
        da da da
    `
    console.log(template)



</script>
</body>
</html>
